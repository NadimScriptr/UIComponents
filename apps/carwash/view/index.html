    // reload the page when a date changeover is detected
	var refTime = new Date();
	setInterval(function() { 
		var currTime = new Date();
		if (currTime.getDate() != refTime.getDate()) { // date changeover
            location.reload(true); // reload the page at date changeover
		} else {
            console.log('reference time update to', currTime)
            refTime = currTime;
        }
	}, 1 * 60 * 1000); // check for date changeover every minute

</script>
