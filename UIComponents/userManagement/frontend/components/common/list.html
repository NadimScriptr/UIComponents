<div class="col-xs-12 col-md-4" ng-init="$ctrl.loadItems()">
	<div ng-if="$ctrl.message">{{$ctrl.message}}</div>
	<div class="search-wrap">
		<input ng-model="$ctrl.searchItem" placeholder="Select item"
			class="form-control search-text"> <span ng-click="$ctrl.resetSearchItem()"><i
			class="fa fa-times"></i></span>
	</div>
	<div id="searchTextResults" class="form-control user-search">
		<ul class="listing-search">
          	<item ng-repeat="item in $ctrl.items | filter: $ctrl.searchItem | orderBy:'item' track by $index  " item="item" on-update="$ctrl.updateItem(item)" on-delete="$ctrl.deleteItem(item)"></item>
		</ul>
	</div>
  <div class="mt10">
    <a type="button" class="btn btn-default" ng-click="$ctrl.addItem()"  class="btn btn-success">
      <i class="fa fa-floppy-o"></i> Add Item
    </a>
  </div>
</div>
