<!-- begin group form -->
<div class="col-xs-12 col-md-4">
  <div ng-if="$ctrl.message">{{$ctrl.message}}</div>
  <div class="telematicsChart">
    <!--div ng-controller="ExampleController"-->
    <form novalidate class="simple-form" name="myForm">
      <div class="form-group">
        <label>Id</label>
        <input type="text" ng-model="$ctrl.group.groupName" name="groupName" class="form-control" required ng-readonly="$ctrl.isUpdate"/>
        <span style="color:red" ng-show="myForm.id.$dirty && myForm.id.$invalid">
  			<span ng-show="myForm.id.$error.required">Id is required.</span>
        </span>
      </div>
      <div class="form-group" ng-if="$ctrl.isUpdate">
        <label>Name</label>
        <input type="text" ng-model="$ctrl.group.newGroupName" name="newGroupName" class="form-control" required/>
        <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
  		 	<span ng-show="myForm.name.$error.required">Name is required.</span>
       	</span>
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" ng-click="$ctrl.reset()" value="Reset" ng-disabled="!$ctrl.isGroupChanged()"/>
        <input type="button" class="btn btn-default" ng-click="$ctrl.submit()" value="Save"
               ng-disabled="myForm.name.$dirty && myForm.name.$invalid || myForm.id.$dirty && myForm.id.$invalid"/>
      </div>
    </form>
  </div>   
</div>
 <!-- end group form -->
