<div class="col-xs-12 col-md-5 form-group">
     <input ng-hide= {{$ctrl.hideClientFilter}} type="text" ng-change="$ctrl.onFilterChanged()" ng-model="$ctrl.quickFilterValue" />
     <input ng-hide= {{$ctrl.hideServerFilter}} type="text" class="form-control" ng-model="$ctrl.gridOptions.quickFilterText" placeholder="Type text to filter..."/>
</div>
<div class="clearfix"></div>
<div class="col-xs-12">
  <div ag-grid="$ctrl.gridOptions" class="ag-bootstrap" style="height: 80%;"></div>
</div>
