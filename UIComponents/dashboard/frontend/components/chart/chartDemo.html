  <script>
    
Morris.Donut.prototype.resizeHandler = function () {
    this.timeoutId = null;
    if (this.el && this.el.width() > 0 && this.el.height() > 0) {
        this.raphael.setSize(this.el.width(), this.el.height());
        return this.redraw();
    }
    else return null;
};
Morris.Donut.prototype.setData = function (data) {
    var row;
    this.data = data;
    this.values = (function () {
        var _i, _len, _ref, _results;
        _ref = this.data;
        _results = [];
        for (_i = 0, _len = _ref.length; _i < _len; _i++) {
            row = _ref[_i];
            _results.push(parseFloat(row.value));
        }
        return _results;
    }).call(this);
    if (this.el && this.el.width() > 0 && this.el.height() > 0) {
        return this.redraw();
    }
    else return null;
};
      var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Chart"])
      angular.module('myApp').config(["wsClientProvider",function (wsClientProvider) {
        wsClientProvider.setToken("VzUwRURDNDQ2MQ==");
        wsClientProvider.setPublishChannel("requestChannel");
        wsClientProvider.setSubscribeChannel("responseChannel");
      }]);
    
      angular.module('myApp').config(["httpClientProvider",function (httpClientProvider) {

      }]);
  
    
  </script>
  
    <div style="width: 100%; height: 400px; border: 5px solid red; text-align: center;">

    </scriptr-chart>  
  </div>
  
  <div style="width: 100%; height: 400px; border: 5px solid red; text-align: center;">        
    <scriptr-chart
        type="area"          
        transport="wss"
        msg-tag="chart"
    </scriptr-chart>  
  </div>
  
  <div style="width: 100%; height: 400px; border: 1px solid red; text-align: center;"> 
   <scriptr-chart
        type='line'
        transport="wss"
