<html ng-app="myApp">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <script src="//cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
    <script src="/UIComponents/wsProvider.js"></script>
    <script src="/UIComponents/httpProvider.js"></script>
  
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/odometer/odometer.car.css">
    <script src="/UIComponents/dashboard/frontend/components/odometer/odometer.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/odometer/angular.odometer.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/odometer/odometer.js"></script>
</head>  
  
<body>
  
  <script>
      var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Odometer"])
      angular.module('Odometer').config(["wsClientProvider",function (wsClientProvider) {
        wsClientProvider.setToken("VzUwRURDNDQ2MQ==");
        wsClientProvider.setPublishChannel("requestChannel");
        wsClientProvider.setSubscribeChannel("responseChannel");
      }]);
    
      angular.module('Odometer').config(["httpClientProvider",function (httpClientProvider) {
        httpClientProvider.setBaseUrl("https://component.scriptrapps.io");
        httpClientProvider.setToken("VzUwRURDNDQ2MQ==");
      }]);
  
</script>
   <div style="padding-top: 65px;">
      <scriptr-odometer
        transport='wss'
        api='UIComponents/dashboard/frontend/examples/odometer/getOdometerVal'
        theme='car'
        msg-tag='odometer'
        animation='count'
        duration='1000'> 
      </scriptr-odometer>
  </div>
</body>

</html>
