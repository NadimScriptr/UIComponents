<script>
      var myApp= angular.module("myApp", ['ngAnimate', 'ngSanitize', "WsClient", "HttpClient", "Chart", 'gridster',  'ngRoute', 'DashboardBuilder', 'Gauge', 'Speedometer', 'Odometer', 'SearchBox', 'ngMaterial', 'ngMessages', 'material.svgAssetsCache', "Message"]);
      angular.module('myApp').config(function($routeProvider){
           $routeProvider
            .when("/", {
            	templateUrl: '/UIComponents/dashboardBuilder/view/dashboard.html'
          	})
            .when("/scriptrIdeRef/:scriptrIdeRef*", {
            	templateUrl: '/UIComponents/dashboardBuilder/view/dashboard.html'
          	})
          	.when('/scriptName/:scriptName*', {
              	templateUrl: '/UIComponents/dashboardBuilder/view/dashboard.html',
             	controller:  'myCtrl',
              	controllerAs: "vm"
            }) 
            .otherwise({redirectTo:'/'})
       })
   	  angular.module('myApp').controller('myCtrl', function($scope,  $route, $routeParams) {
          var vm = this;
      });
  
  
</script>

&lt;script&gt;
  if(&quot;{{{transport.requiresLogin}}}&quot; == "Yes"){
    var login = {
       expiry:1,
       loginTemplateTarget: &quot;/UIComponents/dashboardBuilder/loginTemplate.html?redirectTarget={{{transport.redirectTarget}}}&quot;,
       anonymousToken: &quot;{{{transport.requiresLogin}}}&quot;
    };

    var authorization  = $.scriptr.authorization(
        {
          onTokenValid: function(){ }, 
          loginPage: login.loginTemplateTarget
        }
      );
   }

  
(function() {
      
    var wssConfig = [&quot;wsClientProvider&quot;,function (wsClientProvider) {
        wsClientProvider.setToken(&quot;{{{transport.token}}}&quot;);
        wsClientProvider.setPublishChannel(&quot;{{{transport.publishChannel}}}&quot;);
        wsClientProvider.setSubscribeChannel(&quot;{{{transport.subscribeChannel}}}&quot;);
    }];

    var httpsConfig = [&quot;httpClientProvider&quot;,function (httpClientProvider) {
      httpClientProvider.setBaseUrl(&quot;{{{transport.baseUrl}}}&quot;);
      httpClientProvider.setToken(&quot;{{{transport.token}}}&quot;);
    }]

     var myApp= angular.module(&quot;myApp&quot;, [&quot;WsClient&quot;, &quot;HttpClient&quot;, &quot;Chart&quot;, 'gridster', 'ui.bootstrap', 'ngRoute', 'Gauge', 'Speedometer', 'Odometer', 'Message'])
     angular.module('myApp').config(wssConfig);
     angular.module('myApp').config(httpsConfig);
     
     myApp.config(function($interpolateProvider, $locationProvider) {
        $interpolateProvider.startSymbol('{[{');
        $interpolateProvider.endSymbol('}]}');
        $locationProvider.html5Mode({
          enabled: true,
          requireBase: false
        });
     });
  
  
     myApp.controller('RootCtrl', function($scope, $interpolate, $location) {
       var vm = this;
       vm.gridsterOptions = {
          pushing: false,
          
          minRows: 1, // the minimum height of the grid, in rows
          maxRows: 100,
          columns: 5, // the width of the grid, in columns
          colWidth: 'auto', // can be an integer or 'auto'.  'auto' uses the pixel width of the element divided by 'columns'
          rowHeight: 'match', // can be an integer or 'match'.  Match uses the colWidth, giving you square widgets.
          margins: [10, 10], // the pixel distance between each widget
          defaultSizeX: 2, // the default width of a gridster item, if not specifed
          defaultSizeY: 1, // the default height of a gridster item, if not specified
          mobileBreakPoint: 1024, // if the screen is not wider that this, remove the grid layout and stack the items
          minColumns: 1,
          resizable: {
            enabled: false
          },
          draggable: {
             enabled: false
          }
       };
       
        vm.init = function() {
          {{#each urlParams}}
           	console.log(&quot;{{this}}&quot;, $location.search()[&quot;{{this}}&quot;])
            vm.{{this}} = $location.search()[&quot;{{this}}&quot;]
          {{/each}}
        }
     });
        	
})();
  
&lt;/script&gt;

  &lt;body&gt;
      &lt;div ng-controller=&quot;RootCtrl as vm&quot; ng-init=&quot;vm.init();&quot;&gt; 
		&lt;div gridster=&quot;vm.gridsterOptions&quot;&gt;
          &lt;ul&gt;
             {{#each items}}
                &lt;li class=&quot;myItem&quot; gridster-item='{sizeX: {{sizeX}}, sizeY: {{sizeY}}, col: {{col}} , row: {{row}} }'&gt;
                    &lt;div class=&quot;box&quot;&gt;
                        &lt;div class=&quot;box-content&quot;&gt;
                          &lt;div  tooltip-placement=&quot;bottom&quot; uib-tooltip=&quot;{{this.options.boxLabel}}&quot; class=&quot;box-label&quot;&gt;{{this.options.boxLabel}}&lt;/div&gt;
                           &lt;{{type}}
                           	      {{#each this.options}} 
                                      	{{@key}}='{{this}}'
                                  {{/each}} 
                           &gt;&lt;/{{type}}&gt;
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/li&gt;
             {{/each}}
          &lt;/ul&gt;
        &lt;/div&gt;
      &lt;/div&gt;
  &lt;/body&gt;
