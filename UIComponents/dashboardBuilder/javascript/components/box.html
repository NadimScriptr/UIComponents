<div class="box-wrapper box-wrapper-with-border">
<div class="box">
  <div class="box-header col-xs-12 box-with-header">
    <div class="box-header-btns pull-right">
      <a title="Remove this widget" ng-click="$ctrl.remove($ctrl.widget)">
          <i class="glyphicon glyphicon-trash"></i>
      </a>
      <a title="Configure this widget" ng-if="$ctrl.widget.form" ng-click="$ctrl.openSettings($ctrl.widget)">
        <i class="glyphicon glyphicon-cog"></i>
      </a>
    </div>
    <div class="box-label"><span tooltip-append-to-body="true" uib-tooltip="{{$ctrl.widget.options.boxLabel}}">{{$ctrl.widget.options.boxLabel}}</span></div>
  </div>
  <div class="clearfix"></div>
  <div class="box-content box-content-with-header" ></div>
</div>
</div>
