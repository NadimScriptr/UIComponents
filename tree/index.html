<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>AngularJS UI Tree demo</title>
    <script data-require="underscore.js@1.6.0" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/tree/demo.css" />
  </head>

  <body ng-app="demoApp">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row" ng-controller="MainCtrl">
            <div class="col-lg-6">
              <h1>Hierarchy Selector</h1>
              <hr>
              <hierarchy-search dataset="list"></hierarchy-search>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="/tree/ui_tree.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="/tree/demolist.js"></script>
    <script src="/tree/HierarchyNodeService.js"></script>
    <script src="/tree/hierarchySearch.js"></script>
    <script src="/tree/demo.js"></script>
  </body>

</html>
